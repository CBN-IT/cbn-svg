<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="cbn-svg">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <span></span>
    </template>

    <script>
        /**
         * `cbn-svg`
         *
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class CbnSvg extends Polymer.Element {
            static get is() {
                return 'cbn-svg';
            }

            static get properties() {
                return {
                    content: {
                        type: String,
                        observer: "draw"
                    },
                    _ios: {
                        type: Boolean,
                        value: function () {
                            return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                        }
                    }
                };
            }

            draw() {
                if (this.content != "" && this.content != null) {
                    this.shadowRoot.querySelector('span').innerHTML = this.content;
                    let svg = this.shadowRoot.querySelector("svg");
                    svg.removeAttribute("width");
                    svg.removeAttribute("height");
                    svg.style.width = "100%";
                    svg.style.height = "100%";
                    this._applyHackRadialGradient(svg);
                    if (this._ios) {
                        this._applySafariHack(svg);
                    }
                    this.dispatchEvent(new CustomEvent('cbn-svg-load', {
                        bubbles: true,
                        composed: true,
                        detail: {svg: svg}
                    }));
                }
            }

            _applySafariHack(svg) {
                let paths = svg.querySelectorAll("path,circle");
                Array.prototype.forEach.call(paths, function (radial) {
                    if (radial.style.fill !== null && radial.style.fill.indexOf("url(") === 0) {
                        let ref = radial.style.fill.replace(/url\("?/, "").replace(/"?\)/, "");
                        let gradient = svg.querySelector(ref);
                        if (gradient !== null) {
                            let stops = gradient.querySelectorAll("stop");
                            if (stops.length > 1) {
                                radial.style.fill = stops[1].style.stopColor;
                            } else {
                                radial.style.fill = stops[0].style.stopColor;
                            }
                        }

                    }
                }.bind(this));
                let defs = svg.querySelector("defs");
                if (defs !== null) {
                    defs.remove();
                }

            }

            _applyHackRadialGradient(svg) {
                let radials = svg.querySelectorAll("radialGradient,linearGradient");
                Array.prototype.forEach.call(radials, function (radial) {
                    if (radial.hasAttribute("xlink:href")) {
                        let id = radial.getAttribute("xlink:href");
                        let linearId = svg.querySelector(id);
                        radial.innerHTML = linearId.innerHTML;
                        radial.removeAttribute("xlink:href");
                    }
                }.bind(this));
            }
        }

        window.customElements.define(CbnSvg.is, CbnSvg);
    </script>
</dom-module>
